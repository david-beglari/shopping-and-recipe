<div class="row">
  <div class="col-xs-12">
    <img
      src="{{recipe.imagePath}}"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{recipe.name}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a>Shopping list</a></li>
        <li><a (click)="onEditRecipe()">Edit recipe</a></li>
        <li><a>Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
