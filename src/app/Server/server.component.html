<label>Username</label>

<div class="form-group">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="username"
  >
  <p>{{username}}</p>

  <button
    class="btn btn-primary"
    [disabled]="username === ''"
    (click)="username = ''">Click me</button>
</div>

<div class="form-group">
  <button
    (click)="onToggleDetails()" class="btn btn-primary">Display details</button>
  <p *ngIf="showSecret">Good morning my fuck</p>
  <div *ngFor="let item of log; let i = index" [ngClass]="{textColor: moreThen()}">
    <p [ngStyle]="{backgroundColor: i >= 5 ? 'red' : 'blue' }">{{item}}</p>
  </div>
</div>
