<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label>Username</label>
    <input
      class="form-control"
      name="username"
      ngModel>
  </div>
  <div class="form-group">
    <button
      class="btn btn-primary"
      type="submit">Submit me</button>
  </div>
</form>
