<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group" ngModelGroup="userData">
    <div class="form-group">
      <label>Username</label>
      <input
        class="form-control"
        name="username"
        ngModel
        required
        #username="ngModel">
      <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid username</span>
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input
        class="form-control"
        name="email"
        [ngModel]="defaultEmail"
        required
        #email="ngModel">
      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
    </div>

    <div>
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" name="gender" ngModel [value]="gender">{{gender}}
        </label>
      </div>
    </div>

    <div class="form-group">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">Submit me
      </button>
    </div>
  </div>
</form>

<form>
  <div class="form-group">
    <textarea
      name="questionAnswer"
      rows="3"
      class="form-control"
      [(ngModel)]="answer"></textarea>
  </div>
  <p>{{answer}}</p>
</form>
